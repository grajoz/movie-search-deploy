<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.bundle.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <h1>MovieSearch</h1> 
        </header>
            <div class="search">
                <input id="input" type="search" class="search__text" autocomplete="off">
                <div id="spinner" class="spinner none">
                    <div  class="spinner__span"></div>
                </div> 
                <div id="clean" class="clean">
                    <div  class="clean__span">X</div>
                </div>
                <button id="submit" class="search__submit" >SEARCH</button>
            </div>
            <p class="intro none">Sharing a few of our favourite movies</p>
            <p id="error" class="error-message none">No results "Something went wrong</p>
            <div id="movies" class="movies">
            </div>
        <footer class="footer">
            <div class="school">RS School 2020q1</div>
            <div class="github">
                <span ><img class="github__icon" alt="github" src="./img/github_icon.png"></span>
                <span class="github__name">grajoz</span>
            </div>
        </footer>
    </div>
    <script src="js/bundle.js"></script>
</body>
</html>
